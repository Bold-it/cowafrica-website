<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - COWAfrica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00796b 0%, #00574b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #00796b;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00796b;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-btn:hover {
            background-color: #005f5b;
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            display: none;
            background-color: #ffe6e6;
            color: #d32f2f;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #d32f2f;
        }

        .error-message.show {
            display: block;
            animation: shake 0.4s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #00796b;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #00796b;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1><i class="fas fa-lock"></i> Admin Login</h1>
            <p>COWAfrica Applications</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> <span id="errorText">Invalid secret code</span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="secretCode">
                    <i class="fas fa-key"></i> Admin Secret Code
                </label>
                <input type="password" id="secretCode" name="secretCode" placeholder="Enter your admin secret code"
                    required autocomplete="off">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="back-link">
            <a href="../index.html"><i class="fas fa-arrow-left"></i> Back to Website</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const loginForm = document.getElementById('loginForm');
        const secretCodeInput = document.getElementById('secretCode');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loading = document.getElementById('loading');

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'applications.html';
        }

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const enteredSecret = secretCodeInput.value.trim();

            // Hide previous errors
            errorMessage.classList.remove('show');

            // Disable button and show loading
            loginBtn.disabled = true;
            loading.classList.add('show');

            // Simulate a small delay for better UX
            setTimeout(() => {
                // Check if secret code matches
                if (enteredSecret === window.ADMIN_SECRET) {
                    // Success! Store session
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('loginTime', new Date().toISOString());

                    // Redirect to dashboard
                    window.location.href = 'applications.html';
                } else {
                    // Failed login
                    errorText.textContent = 'Invalid secret code. Please try again.';
                    errorMessage.classList.add('show');
                    loginBtn.disabled = false;
                    loading.classList.remove('show');
                    secretCodeInput.value = '';
                    secretCodeInput.focus();
                }
            }, 500);
        });

        // Clear error on input
        secretCodeInput.addEventListener('input', function () {
            errorMessage.classList.remove('show');
        });
    </script>
</body>

</html>
